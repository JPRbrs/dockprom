global:
  scrape_interval:     15s
  evaluation_interval: 15s

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  external_labels:
      monitor: 'docker-host-alpha'

# Load and evaluate rules in this file every 'evaluation_interval' seconds.
rule_files:
  - "alert.rules"

# A scrape configuration containing exactly one endpoint to scrape.
scrape_configs:
  - job_name: 'leviathan'
    scrape_interval: 10s
    honor_labels: true
    static_configs:
      - targets: ["leviathan.home.lan:9100"]

  - job_name: 'SAI'
    scrape_interval: 10s
    honor_labels: true
    static_configs:
      - targets: ["leviathan.home.lan:9162"]

  - job_name: 'cadvisor'
    scrape_interval: 5s
    static_configs:
      - targets: ['leviathan.home.lan:8090']

  - job_name: 'prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['leviathan.home.lan:9090']

  # - job_name: 'pushgateway'
  #   scrape_interval: 10s
  #   honor_labels: true
  #   static_configs:
  #     - targets: ['pushgateway:9091']

  - job_name: 'valhalla'
    scrape_interval: 10s
    honor_labels: true
    static_configs:
      - targets: ['192.168.1.15:9100']

  - job_name: 'homeassistant'
    scrape_interval: 60s
    metrics_path: /api/prometheus
    bearer_token: secretToken
    static_configs:
      - targets: ["hass.leviathan.home.lan:8123"]

# alerting:
