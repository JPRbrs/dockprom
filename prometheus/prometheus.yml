#       - 'alertmanager:9093'


remote_write:
- url: http://influxdb.leviathan.home.lan:8086/api/v1/prom/write?u=hass&p=hass&db=hass
  remote_timeout: 30s
  write_relabel_configs:
  - source_labels: [__name__]
    separator: ;
    regex: (homeassistant_sensor_power_w)
    replacement: $1
    action: keep
  queue_config:
    capacity: 2500
    max_shards: 200
    min_shards: 1
    max_samples_per_send: 500
    batch_send_deadline: 5s
    min_backoff: 30ms
    max_backoff: 100ms
  metadata_config:
    send: true
    send_interval: 1m
remote_read:
- url: http://influxdb.leviathan.home.lan:8086/api/v1/prom/read?u=hass&p=hass&db=hass
  remote_timeout: 1m

