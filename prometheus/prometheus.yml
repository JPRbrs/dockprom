# Remote write configuration InfluxDB
remote_write:
- url: "http://localhost:8086/api/v1/prom/write?u=prometheus&p=prometheus&db=home_assistant"
# Remote read configuration for InfluxDB
remote_read:
- url: "http://localhost:8086/api/v1/prom/read?u=prometheus&p=prometheus&db=home_assistant"
